get:
  summary: List Customers
  operationId: listCustomers
  tags:
    - Customer
  security: []
  responses:
    '200':
      description: A list of customers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Customer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
post:
  summary: Create Customer
  operationId: createCustomer
  tags:
    - Customer
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CreateCustomerCommand.yaml'
  responses:
    '201':
      description: Customer created
      headers:
        Location:
          description: URL of the created customer
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Customer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
