get:
  tags:
    - Beer
  summary: List beers (paged)
  description: Returns a paginated list of beers. Optionally filter by beerName (case-insensitive contains).
  operationId: listBeers
  security: []
  parameters:
    - in: query
      name: page
      required: true
      schema:
        type: integer
        minimum: 1
      description: Page number starting from 1.
    - in: query
      name: size
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 1000
      description: Page size (max 1000).
    - in: query
      name: beerName
      required: false
      schema:
        type: string
      description: Optional case-insensitive substring to filter by beer name.
    - in: query
      name: beerStyle
      required: false
      schema:
        type: string
      description: Optional case-insensitive substring to filter by beer style (e.g. LAGER, IPA, etc.).
  responses:
    '200':
      description: A page of beers.
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: array
                items:
                  $ref: '../components/schemas/Beer.yaml'
              totalElements:
                type: integer
              totalPages:
                type: integer
              size:
                type: integer
              number:
                type: integer
              first:
                type: boolean
              last:
                type: boolean
              empty:
                type: boolean
    '400':
      $ref: '../components/responses/Problem.yaml'
post:
  tags:
    - Beer
  summary: Create a new beer
  description: Creates a new beer record in the system.
  operationId: handlePost
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Beer.yaml'
  responses:
    '201':
      description: Beer created.
      headers:
        Location:
          description: URL of the created beer.
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Beer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
