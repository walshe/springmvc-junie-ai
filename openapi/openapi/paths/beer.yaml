get:
  tags:
    - Beer
  summary: List all beers
  description: Returns a list of all beers in the system.
  operationId: listBeers
  security: []
  responses:
    '200':
      description: A list of beers.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Beer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
post:
  tags:
    - Beer
  summary: Create a new beer
  description: Creates a new beer record in the system.
  operationId: handlePost
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Beer.yaml'
  responses:
    '201':
      description: Beer created.
      headers:
        Location:
          description: URL of the created beer.
          schema:
            type: string
            format: uri
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Beer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
