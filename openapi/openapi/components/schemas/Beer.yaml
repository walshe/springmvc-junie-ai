type: object
required:
  - beerName
  - beerStyle
  - upc
  - quantityOnHand
  - price
properties:
  id:
    type: integer
    format: int32
    description: Unique identifier for the beer.
    readOnly: true
    example: 1
  version:
    type: integer
    format: int32
    description: Version number for optimistic locking.
    readOnly: true
    example: 0
  beerName:
    type: string
    description: Name of the beer.
    minLength: 1
    example: "Galaxy IPA"
  beerStyle:
    type: string
    description: "Style of beer (e.g., ALE, PALE ALE, IPA, STOUT)."
    minLength: 1
    example: "IPA"
  upc:
    type: string
    description: "Universal Product Code (UPC), a 13-digit number assigned to each unique beer."
    minLength: 1
    example: "1234567890123"
  quantityOnHand:
    type: integer
    format: int32
    description: The quantity of beer currently in stock.
    minimum: 0
    example: 100
  price:
    type: number
    format: double
    description: The price of the beer.
    minimum: 0
    example: 9.99
  createdDate:
    type: string
    format: date-time
    description: The date and time when the beer record was created.
    readOnly: true
    example: "2023-10-27T10:00:00Z"
  updateDate:
    type: string
    format: date-time
    description: The date and time when the beer record was last updated.
    readOnly: true
    example: "2023-10-27T10:00:00Z"
