type: object
properties:
  id:
    type: integer
    format: int32
    description: Unique identifier for this line item.
    readOnly: true
    example: 10
  version:
    type: integer
    format: int32
    description: Version number for optimistic locking.
    readOnly: true
    example: 0
  beerId:
    type: integer
    format: int32
    description: Identifier of the beer being ordered.
    minimum: 1
    example: 1
  orderQuantity:
    type: integer
    format: int32
    description: Quantity of the beer requested in this line item.
    minimum: 1
    example: 2
  quantityAllocated:
    type: integer
    format: int32
    description: Quantity that has been allocated/fulfilled for this line item.
    minimum: 0
    readOnly: true
    example: 0
  status:
    type: string
    description: Status of this line item.
    enum:
      - PENDING
      - DELIVERED
    example: PENDING
  createdDate:
    type: string
    format: date-time
    description: The date and time when the line item was created.
    readOnly: true
    example: "2025-10-27T10:00:00Z"
  updateDate:
    type: string
    format: date-time
    description: The date and time when the line item was last updated.
    readOnly: true
    example: "2025-10-27T10:00:00Z"
